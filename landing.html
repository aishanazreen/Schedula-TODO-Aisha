<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="main-layout">
        <!-- LEFT SIDE: TODO SECTION -->
        <div class="todo-section">
          <h2 class="mb-4 text-center">ðŸ“‹ My Schedula</h2>
          <div class="d-flex mb-3">
            <input
              type="text"
              id="todo-input"
              class="form-control me-2"
              placeholder="Add new task"
            />
            <button id="add-btn" class="btn btn-primary">Add</button>
          </div>
          <input
            type="text"
            id="search-input"
            class="form-control mb-3"
            placeholder="Search tasks"
          />
          <ul id="todo-list" class="list-group"></ul>
        </div>

        <!-- RIGHT SIDE: IMAGE -->
        <div class="image-section">
          <img src="./images/landing-bg.png" alt="To-Do Image" />
        </div>
      </div>
    </div>
    <footer class="footer mt-5 py-3 text-center">
      <p>&copy; 2025 Aisha's To-Do App. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
